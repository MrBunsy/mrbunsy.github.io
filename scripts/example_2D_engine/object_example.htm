	<body>
		
		<script>
			function MyObject(property1,property2)
			{
				this.property1=property1;
				this.property2=property2;
				
				this.doSomething=function(){alert('something')}
			}
			
			
			var bob=new MyObject('hello',56);
			
			alert("bob.property1 = "+bob.property1+", bob.property2 = "+bob.property2);
			
			bob.doSomething();

		</script>
		
	</body>
